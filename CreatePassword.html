<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="SignInForm.css" rel="stylesheet">
    <script src="Project.js"></script>
</head>
<body>
    <div id="CreateAccountForm">
        <div class="row">
            <img src="Logo.avif" style="width: 100px; height: 50px; padding-left: 40%;">
        </div>
        <div class="row">
            <table id="CreateUserTable">
                <tr>
                    <td>First Name</td>
                    <td>Middle Name</td>
                    <td>Last Name</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Surname" id="FirstName"></td>
                    <td><input type="text" placeholder="Middle Name" id="MiddleName"></td>
                    <td><input type="text" placeholder="Last Name" id="LastName"></td>
                </tr>
            </table>
        </div>
        <div class="row CreateUserDiv">
            Address
        </div>
        <div class="row CreateUserDivInput">
            <textarea id="Address"></textarea>
        </div>
        <div class="row CreateUserDiv">
            Email Id         
        </div>
        <div class="row CreateUserDivInput">
            <input type="email" placeholder="name@gmail.com" id="EmailId">
        </div>
        <div class="row CreateUserDiv">
            Phone Number
        </div>
        <div class="row CreateUserDivInput">
            <input type="number" id="PhoneNo">
        </div>
        <div class="row CreateUserDiv">
            <div id="NewUserOTP">
            </div>
        </div>
        <div class="row CreateUserDiv">
            <button id="CreateUserButton">Confirm</button>
        </div>
    </div>
</body>
</html>
