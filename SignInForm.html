<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="SignInForm.css" rel="stylesheet">
    <script src="Project.js"></script>
</head>
<body>

    <div id="Form">
        <div class="row">
            <img src="Logo.avif" style="width: 100px; height: 50px; padding-left: 100px;">
        </div>
        <div class="row">
            <p class="p">Username</p>
        </div>
        <div class="row">
            <input type="text" class="passWord" id="user">
        </div>
        <br><br>
        <div class="row">
            <p class="p">Password</p>
        </div>
        <div class="row">
            <input type="password" class="passWord" id="pass">
        </div>
        <br><br>
        <div class="row">
            <input type="checkbox" class="check" id="terms">&nbsp;&nbsp;I accept all terms and conditions
        </div>
        <div class="login">
            <button id="loginButton">Login</button>
        </div>
    </div>
</body>
</html>
